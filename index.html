<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Denseblox: A 2008 Roblox Revival!</title>
  <!-- Include ASP.NET Ajax Library -->
  <script src="https://ajax.aspnetcdn.com/ajax/3.5/MicrosoftAjax.js"></script>
  <!-- Include your custom script -->
  <script src="PlaceLauncher.js"></script>
</head>
<body>
  <h1>Denseblox: A 2008 Roblox Revival!</h1>
  
  <!-- Explanatory text -->
  <p>Welcome to Denseblox! Click the button below to launch the 2008 Roblox client and join the game.</p>

  <!-- Invisible div for behaviorID -->
  <div id="exampleBehavior" style="display:none;"></div>

  <!-- Launch button -->
  <button type="button" onclick="launchClient()">Launch Client</button>

  <script>
    // Define the function to launch the client using PlaceLauncher.js
    function launchClient() {
      try {
        // Replace with actual placeID and behaviorID
        const placeID = 123456; // Example place ID
        const behaviorID = 'exampleBehavior'; // Example behavior ID
        
        // Validate that the element exists
        if (!document.getElementById(behaviorID)) {
          console.error(`Behavior with ID '${behaviorID}' does not exist in the DOM.`);
          alert('Unable to launch game: Missing behavior ID element.');
          return;
        }

        // Call the function from PlaceLauncher.js
        Roblox.Launch.RequestGame(behaviorID, placeID);
      } catch (err) {
        console.error('An error occurred:', err);
        alert('An error occurred while trying to launch the client. Check the console for details.');
      }
    }
  </script>
</body>
</html>
